<html>
  <head>
    <title>FilePicker component</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h2>File picker</h2>
    <p>Upload a single <a id="single" href="#">file</a></p>
    <p>Upload multiple <a id="multiple" href="#">files</a></p>
    <p>Upload a <a onclick="upload({ directory: true });" href="#">directory</a></p>
    <script src="../build/build.js"></script>
    <script>
      var Picker = require('file-picker');
      picker = Picker();

      single.onclick = function(e) {
        picker.choose(function(files) {
          console.log(files[0]);
        })
      };

      multiple.onclick = function(e) {
        picker.choose(function(files) {
          console.log(files[0]);
        });
      }

    </script>
  </body>
</html>
